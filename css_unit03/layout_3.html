<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html layout</title>
    <style>
        body{
            margin:0;
            padding:0;
            text-align: center;
        }
        html,*{
            padding:0;
        }
        main{
            width:100%;
            height: 1000px;
            background-color:#da71c8;
            margin:0 auto;
            display:flex;
            flex-direction:column;
            gap:10px;            
        }
        nav,header,footer{
            background-color:#ccc;height:144px;text-align:centrer;line-height:140px;
        }
        section{
            height:300px;background-color:#ccc;
            display:flex;
            flex-direction:row;
            gap:10px;

        }
        .box{
            flex-grow:1;
            background-color: rgb(147, 208, 106);
            line-height: 300px;
        }
        article{
            background-color:#ccc;height:144px;text-align:centrer;line-height:140px;

        }
    </style>
</head>
<body>
    <main>
        <nav><h2>navigation</h2></nav>
        <header><h2>header</h2></header>
        <article><h2>intro text area</h2></article>
        <section>
            <div class="box">box1</div>
            <div class="box">box2</div>
            <div class="box">box3</div>
        </section>
        <footer><h2>footer</h2></footer>

    </main>
</body>
</html>
