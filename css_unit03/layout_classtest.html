<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout using grid</title>
    <style>
        .main{
            display:grid;
            grid-template-columns: auto;
            background-color: aqua;
            padding:0px;
            margin :0px;
            height:100%;
            
        }
        div.box{
            width:20px;
            padding:10px;
            margin:10px;
            background-color:blueviolet;
            

        }


    </style>
</head>
<body>
    <div class="main">

    <div class="box1">header</div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>

</div>
</body>
</html>
