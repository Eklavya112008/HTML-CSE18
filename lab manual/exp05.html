<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration form</title>
</head>
<body>
    
      <h2 align="center" >Student registration Form</h2>
      <hr>
    <form action=""Full Name ></form>
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter your Name:">
    </form>
    <br> <br>
    
    <form action=""Email ></form>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email:">

    </form>
    <br> <br>
    <form action=""Gender ></form>
        <label      for="gender">Gender:</label>
        <input type="radio" name="gender" checked> Male
        <input type="radio" name="gender">  Female


   </form> <br> <br>
   <form action=""Password: ></form>
        <label for="password">Password:</label>
        <input type="password" placeholder="Enter your Password">
   </form>
    <br> <br>
    <form action=""Contact no: ></form>
        <label for="contact">Contact No:</label>
        <input type="number" placeholder="Enter your Contact No:">
    </form>
    <br> <br>
    <form action=""course ></form>
        <label for="course">Course:</label>
        <select name="" id="">
            <option value="">Btech</option>
            <option value="">Mtech</option>
            <option value="">MCA</option>
            <option value="">BCA</option>
        </select>
    <br> <br>
    <form action=""address ></form>
        <label for="address">Address:</label>
        <textarea name="" id="" cols="50" rows="15"></textarea>
    </form>
    <br> <br>
    <button type="Register">Register</button>
    <button type="reset">Reset</button>
<hr></hr>
<p align="center">&copy; 2025 Students Registration Portal </p>

</body>
</html>
