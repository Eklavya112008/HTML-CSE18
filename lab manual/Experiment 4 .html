<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL booking </title>
</head>
<body>
    <h2 align="centre" >Hotel Room Booking Form</h2>
    <form action=""Full Name ></form>
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter your Name:">
    </form>
    <br> <br>
    <form action=""Mobile Number ></form>
        <label for="mobile">Mobile Number:</label>
        <input type="number" placeholder="Enter your Mobile Number:">   
    </form>
    <br> <br>
    <form action=""Email ></form>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email:">

    </form>
    <br> <br>
    <form action=""Gender ></form>
        <label      for="gender">Gender:</label>
        <input type="radio" name="gender" checked> Male
        <input type="radio" name="gender">  Female


   </form> <br> <br>
   <form action=""Check-in Date ></form>
        <label for="checkin">Check-in Date:</label>
        <input type="date">

   </form>
    <br> <br>
    <form action=""Check-out Date ></form>
          <label for="checkout">Check-out Date:</label>
          <input type="date">
    </form>
    <br> <br>
    <form action=""Room Type ></form>
        <label for="roomtype">Room Type:</label>
        <select name="" id="">
            <option value="">Single</option>
            <option value="">Double</option>
            <option value="">Suite</option>
        </select>
    </form>
    <br> <br>
    <form action=""Special Requests ></form>
        <label for="requests">Special Requests:</label>
        <textarea name="" id="" cols="50" rows="15"></textarea>
    </form>
    <br> <br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>


</body>
</html>
